<body>
<img id="modal">

<script>
var pics=["DSC_0090.jpg","DSC_0091.jpg","DSC_0093.jpg"]

var mod = document.getElementById("modal"), t
showi(pics[0])
//mod.onclick = function() {showi()}
mod.onclick = function() {showi(pics[pics.indexOf(mod.getAttribute("src").slice(7))+1]); return false}  //.oncontextmenu

function showi(that) {clearInterval(t)
if(that) {mod.title=mod.src="images/"+that; mod.style.display=""; t=setInterval(function(){showi(pics[pics.indexOf(mod.getAttribute("src").slice(7))+1]||pics[0])},1000*top.location.search.slice(1)||2e9)}
else mod.style.display = "none"
}
